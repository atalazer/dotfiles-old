# ==========================
# Include Others
# ==========================
include                     ~/.cache/wal/colors-kitty.conf
include                     ~/.config/kitty/keys.conf

# ==========================
# Fonts
# ==========================
# font_family                 JetBrainsMono Nerd Font
# bold_font                   JetBrainsMono Nerd Font Bold
# italic_font                 JetBrainsMono Nerd Font Italic
# bold_italic_font            JetBrainsMono Nerd Font Bold Italic

font_family                 FiraCode Nerd Font
bold_font                   Fira Code Bold Nerd Font Complete
italic_font                 Victor Mono Light Italic Nerd Font Complete
bold_italic_font            Victor Mono Bold Italic Nerd Font Complete

# https://github.com/tonsky/FiraCode/wiki/How-to-enable-stylistic-sets
font_features               FiraCodeNerdFontComplete-Regular   +ss01 +ss02 +ss03 +ss05 +ss07 +ss08 +zero
font_features               FiraCodeNerdFontComplete-Bold      +ss01 +ss02 +ss03 +ss05 +ss07 +ss08 +zero
font_features               FiraCodeNerdFontCompleteM-Regular  +ss01 +ss02 +ss03 +ss05 +ss07 +ss08 +zero
font_features               FiraCodeNerdFontCompleteM-Bold     +ss01 +ss02 +ss03 +ss05 +ss07 +ss08 +zero

# https://github.com/rubjo/victor-mono
font_features               VictorMono-Nerd-Font               +ss01
font_features               VictorMonoNerdFontComplete-Italic  +ss01
font_features               VictorMono-Nerd-Font-Mono          +ss01
font_features               VictorMonoNerdFontCompleteM-Italic +ss01

# ==========================
# Fancy symbols
# ==========================
# symbol_map                  U+f101-U+f208 nonicons

# Fix nonicons weird icon for directory
# https://github.com/yamatsum/nonicons/issues/9
symbol_map                  U+f101-U+f113,U+f116-U+f208 nonicons

# ==========================
# Font Settings
# ==========================
font_size                   12.0
force_ltr                   no
disable_ligatures           cursor

adjust_line_height          -1
adjust_column_width         0
box_drawing_scale           0.001, 1, 1.5, 2

# ==========================
# Cursor
# ==========================
cursor_shape                block
cursor_blink_interval       0
cursor_stop_blinking_after  15.0

# ==========================
# Scrollback
# ==========================
scrollback_lines            10000
scrollback_pager            /usr/bin/less
wheel_scroll_multiplier     5.0

# ==========================
# URLs
# ==========================
url_style                   double
open_url_with               opener          # This is using custom script! ref: ~/.local/script/opener
copy_on_select              yes

# ==========================
# Selection
# ==========================
select_by_word_characters   :@-./_~?&=%+#

# ==========================
# Mouse
# ==========================
click_interval              0.3
mouse_hide_wait             0.0
focus_follows_mouse         no

# ==========================
# Performance
# ==========================
repaint_delay               30
input_delay                 3
sync_to_monitor             no

# ==========================
# Bell
# ==========================
visual_bell_duration        0.0
enable_audio_bell           no

# ==========================
# Window
# ==========================
remember_window_size        no
initial_window_width        720
initial_window_height       400
window_border_width         1
window_margin_width         0
window_padding_width        2
inactive_text_alpha         1.0
background_opacity          1.0
placement_strategy          center
hide_window_decorations     yes

# ==========================
# Layouts
# ==========================
enabled_layouts             *

# ==========================
# Tabs
# ==========================
tab_bar_edge                bottom
tab_separator               "â”‡"
active_tab_font_style       bold
inactive_tab_font_style     normal

# ==========================
# Shell
# ==========================
shell                       .
close_on_child_death        no
allow_remote_control        yes
# allow_remote_control        socket-only
# listen_on                   unix:/tmp/kitty
term                        xterm-256color

