<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!--Change monospace font globally-->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>FiraCode Nerd Font Mono</family>
      <family>JetBrainsMono Nerd Font Mono</family>
      <family>Libreation Mono</family>
    </prefer>
    <default><family>Libreation Mono</family></default>
  </alias>

  <!--Change sans font globally-->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Libreation Sans</family>
      <family>Inter</family>
    </prefer>
    <default><family>DejaVu Sans</family></default>
  </alias>

  <!--Change serif font globally-->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Libreation Serif</family>
    </prefer>
    <default><family>DejaVu Serif</family></default>
  </alias>

  <!--Change sans-serif font globally-->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Libreation Sans</family>
      <family>Inter</family>
    </prefer>
    <default><family>DejaVu Sans</family></default>
  </alias>

</fontconfig>
