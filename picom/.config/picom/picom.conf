# ░█▀▀░░█░░█░░░█░█░█░█░░░░█░░░█░█░█░█░█▀▀
# ░▀░░░▀▀▀░▀▀▀░▀▀▀░▀░▀░▀░░▀▀▀░▀▀▀░▀░▀░▀░░
#
#  X compositor configuration

#################################
#           Corners             #
#################################

# Sets the radius of rounded window corners. When > 0, the compositor will
# round the corners of windows. Does not interact well with
# `transparent-clipping`.
corner-radius = 0

# Exclude conditions for rounded corners.
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# ░█▀▀░█░█░█▀█░█▀▄░█▀█░█░█
# ░▀▀█░█▀█░█▀█░█░█░█░█░█▄█
# ░▀▀▀░▀░▀░▀░▀░▀▀░░▀▀▀░▀░▀

shadow = true;
shadow-radius = 20;
shadow-opacity = .15;
shadow-offset-x = -10;
shadow-offset-y = -10;

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
shadow-color = "#000000";

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Florence'",
    "class_g = 'GLava'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Rofi'",
    "_NET_WM_WINDOW_TYPE:a = '_NET_WM_WINDOW_TYPE_NOTIFICATION'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_GTK_FRAME_EXTENTS@:c"
];
shadow-ignore-shaped = false

# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# ░█▀▀░█▀█░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▀░█▀█░█░█░░█░░█░█░█░█
# ░▀░░░▀░▀░▀▀░░▀▀▀░▀░▀░▀▀▀

fading = true;
fade-in-step = 0.1;
fade-out-step = 0.1;
fade-delta = 5;

fade-exclude = [];

no-fading-openclose = false;
no-fading-destroyed-argb = true;

# ░█▀█░█▀█░█▀█░█▀▀░▀█▀░▀█▀░█░█
# ░█░█░█▀▀░█▀█░█░░░░█░░░█░░░█░
# ░▀▀▀░▀░░░▀░▀░▀▀▀░▀▀▀░░▀░░░▀░

inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0;
inactive-dim-fixed = 1.0;

focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'Florence'",
    "class_g ?= 'rofi'",
    "class_g = 'GLava'",
    "class_g ?= 'slop'",
    "class_g ?= 'Steam'"
];

opacity-rule = [ 
    "85:class_g = 'URxvt'",
    "85:class_g = 'UXTerm'",
    "85:class_g = 'XTerm'",
    "85:class_g = 'kitty'",
    # "95:class_g = 'Alacritty'",
]

# ░█▀▄░█░░░█░█░█▀▄░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▄░█░░░█░█░█▀▄░█▀▄░░█░░█░█░█░█
# ░▀▀░░▀▀▀░▀▀▀░▀░▀░▀░▀░▀▀▀░▀░▀░▀▀▀

blur: {
    method = "dual_kawase";
    strength = 5.0;
    deviation = 1.0;
    kernel = "11x11gaussian";
}

blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;
blur-kern = "3x3box";

blur-background-exclude = [
    "class_g = 'GLava'",
    "class_g = 'Florence'",
    "class_g = 'slop'",
    "class_g = 'Firefox' && argb",
    "name = 'rofi - Global Search'",
    "_GTK_FRAME_EXTENTS@:c"
];

# ░█▀▀░█▀▀░█▀█░█▀▀░█▀▄░█▀█░█░░░░░█▀▀░█▀▀░▀█▀░▀█▀░▀█▀░█▀█░█▀▀░█▀▀
# ░█░█░█▀▀░█░█░█▀▀░█▀▄░█▀█░█░░░░░▀▀█░█▀▀░░█░░░█░░░█░░█░█░█░█░▀▀█
# ░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀░▀░▀░▀░▀▀▀░░░▀▀▀░▀▀▀░░▀░░░▀░░▀▀▀░▀░▀░▀▀▀░▀▀▀

daemon = false;
backend = "glx";
vsync = true;
dbus = false;

mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
detect-client-opacity = true;

refresh-rate = 0;
use-ewmh-active-win = true;
unredir-if-possible = true;
unredir-if-possible-delay = 0;

unredir-if-possible-exclude = [];

detect-transient = true;
detect-client-leader = true;
resize-damage = 1;
invert-color-include = [];

glx-no-stencil = true;
glx-no-rebind-pixmap = false;
use-damage = true;
xrender-sync-fence = true;

# glx-fshader-win = "";
# force-win-blend = false;

no-ewmh-fullscreen = false;
max-brightness = 1.0;

transparent-clipping = false;

log-level = "warn";
log-file = "~/.cache/picom-log.log";
show-all-xerrors = true;
# write-pid-path = '/path/to/your/mom';

wintypes: {
    tooltip         = { shadow = false; focus = false; opacity = 1; fade = true; };
    normal          = { shadow = false; };
    dock            = { shadow = false; };
    dnd             = { shadow = false; };
    desktop         = { shadow = false; blur-background = false; };
    menu            = { shadow = false; focus = false; };
    dialog          = { shadow = false; };
    above           = { shadow = false; };
    splash          = { shadow = false; };
    utility         = { shadow = false; focus = false; blur-background = false; };
    popup_menu      = { shadow = true ; focus = false; opacity = 1; };
    notification    = { shadow = false; };
    dropdown_menu   = { shadow = false; focus = false; };
};
