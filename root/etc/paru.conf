#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always
BottomUp
#RemoveMake
SudoLoop
UseAsk
BatchInstall
SkipReview
#CleanAfter

CombinedUpgrade
UpgradeMenu
NewsOnUpgrade

Redownload = no
Rebuild    = no

#LocalRepo
#Chroot
MovePkgs

#
# Binary OPTIONS
#
[bin]
Sudo = sudo
SudoFlags =
#MFlags = --skippgpcheck
FileManager = nnn
FileManagerFlags =
Bat = bat
BatFlags =
