# ░▀░░░▀▀▀░▀▀▀░▀▀▀░▀░▀░▀░░▀▀▀░▀▀▀░▀░▀░▀░░
#
#  X compositor configuration

# ░█▀▀░█░█░█▀█░█▀▄░█▀█░█░█
# ░▀▀█░█▀█░█▀█░█░█░█░█░█▄█
# ░▀▀▀░▀░▀░▀░▀░▀▀░░▀▀▀░▀░▀

shadow = true;
shadow-radius = 15;
shadow-opacity = .3;
shadow-offset-x = -20;
shadow-offset-y = -10;
shadow-ignore-shaped = false

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
shadow-color = "#000000";

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Florence'",
    "class_g = 'GLava'",
    "class_g = 'lyricsQuake'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Rofi'",
    "_NET_WM_WINDOW_TYPE:a = '_NET_WM_WINDOW_TYPE_NOTIFICATION'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_GTK_FRAME_EXTENTS@:c"
];

# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

# ░█▀▀░█▀█░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▀░█▀█░█░█░░█░░█░█░█░█
# ░▀░░░▀░▀░▀▀░░▀▀▀░▀░▀░▀▀▀

fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 5;

no-fading-openclose = false;
no-fading-destroyed-argb = true;

fade-exclude         = [
    "class_g = 'slop'"
];

# ░█▀█░█▀█░█▀█░█▀▀░▀█▀░▀█▀░█░█
# ░█░█░█▀▀░█▀█░█░░░░█░░░█░░░█░
# ░▀▀▀░▀░░░▀░▀░▀▀▀░▀▀▀░░▀░░░▀░

inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0;

focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'Florence'",
    "class_g ?= 'rofi'",
    "class_g = 'GLava'",
    "class_g ?= 'slop'",
    "class_g ?= 'Steam'"
];

# inactive-dim-fixed = 1.0;

opacity-rule = [ 
    "85:class_g = 'URxvt'",
    "85:class_g = 'UXTerm'",
    "85:class_g = 'XTerm'",
    "85:class_g = 'kitty'",
    "50:class_g = 'lyricsQuake'",
    # "95:class_g = 'Alacritty'",
]

# ░█▀▄░█░░░█░█░█▀▄░█▀▄░▀█▀░█▀█░█▀▀
# ░█▀▄░█░░░█░█░█▀▄░█▀▄░░█░░█░█░█░█
# ░▀▀░░▀▀▀░▀▀▀░▀░▀░▀░▀░▀▀▀░▀░▀░▀▀▀

blur: {
    method = "dual_kawase";
    strength = 5.0;
    deviation = 1.0;
    kernel = "5x5gaussian";
}

blur-background = false;
blur-background-frame = true;
blur-background-fixed = true;
blur-kern = "5x5box";

blur-background-exclude = [
    "class_g = 'GLava'",
    "class_g = 'Florence'",
    "class_g = 'lyricsQuake'",
    "class_g = 'slop'",
    "class_g = 'Firefox' && argb",
    "name = 'rofi - Global Search'",
    "_GTK_FRAME_EXTENTS@:c"
];

# ░█▀▀░█▀▀░█▀█░█▀▀░█▀▄░█▀█░█░░░░░█▀▀░█▀▀░▀█▀░▀█▀░▀█▀░█▀█░█▀▀░█▀▀
# ░█░█░█▀▀░█░█░█▀▀░█▀▄░█▀█░█░░░░░▀▀█░█▀▀░░█░░░█░░░█░░█░█░█░█░▀▀█
# ░▀▀▀░▀▀▀░▀░▀░▀▀▀░▀░▀░▀░▀░▀▀▀░░░▀▀▀░▀▀▀░░▀░░░▀░░▀▀▀░▀░▀░▀▀▀░▀▀▀

daemon = false;
backend = "glx";
vsync = true;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
# use-ewmh-active-win = true;
# unredir-if-possible = false;
# unredir-if-possible-delay = 0;

unredir-if-possible-exclude = [];

detect-transient = true;
detect-client-leader = true;
resize-damage = 1;

invert-color-include = [];

glx-no-stencil = true;
# glx-no-rebind-pixmap = false;
use-damage = true;
# xrender-sync-fence = true;

# glx-fshader-win = "";
# force-win-blend = false;

# no-ewmh-fullscreen = false;
# max-brightness = 1.0;

transparent-clipping = false;

log-level = "warn";
log-file = "~/.cache/picom-log.log";
show-all-xerrors = true;
# write-pid-path = '/path/to/your/mom';

wintypes: {
    normal        = { full-shadow = true;}
    tooltip       = { fade   = true; shadow = false; focus = false; opacity = 1; };
    dock          = { fade   = true; shadow = false; };
    dnd           = { fade   = true; shadow = false; };
    desktop       = { fade   = true; shadow = false; blur-background = false; };
    menu          = { fade   = true; shadow = false; focus = false; };
    dialog        = { fade   = true; shadow = false; };
    above         = { fade   = true; shadow = false; };
    splash        = { fade   = true; shadow = false; };
    utility       = { fade   = true; shadow = false; focus = false; blur-background = false; };
    popup_menu    = { fade   = true; shadow = true ; focus = false; opacity = 1; };
    notification  = { fade   = true; shadow = false; };
    dropdown_menu = { fade   = true; shadow = false; focus = false; };
    unknown       = { fade   = true; shadow = true; opacity = 1.00; };
};
