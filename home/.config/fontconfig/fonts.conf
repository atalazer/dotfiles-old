<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    <edit name="dpi" mode="assign">
      <double>96</double>
    </edit>
    <!-- <edit name="fontfeatures" mode="append"> -->
    <!--   <string>liga off</string> -->
    <!--   <string>dlig off</string> -->
    <!-- </edit> -->
  </match>

  <!--Change monospace font globally-->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>FiraCode Nerd Font Mono</family>
      <family>JetBrainsMono Nerd Font Mono</family>
      <family>Libreation Mono</family>
    </prefer>
    <default><family>Libreation Mono</family></default>
  </alias>

  <!--Change sans font globally-->
  <alias>
    <family>sans</family>
    <prefer>
      <family>Libreation Sans</family>
      <family>Inter</family>
    </prefer>
    <default><family>DejaVu Sans</family></default>
  </alias>

  <!--Change serif font globally-->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Libreation Serif</family>
    </prefer>
    <default><family>DejaVu Serif</family></default>
  </alias>

  <!--Change sans-serif font globally-->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Libreation Sans</family>
      <family>Inter</family>
    </prefer>
    <default><family>DejaVu Sans</family></default>
  </alias>

</fontconfig>
