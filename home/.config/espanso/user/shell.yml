name: shell
parent: default

matches:
  # Outputs public IP address
  - trigger: ":ip"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "curl 'https://api.ipify.org'"

  # export PATH
  - trigger: ":path"
    replace: "export PATH=$PATH:$|$"
    force_clipboard: true

