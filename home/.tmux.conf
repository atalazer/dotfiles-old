## Clock mode
set -g clock-mode-colour blue
set -g clock-mode-style 12

## Message
set -g message-style "fg=blue, bg=default"

## OTHER'S
set -g set-titles on
set -g set-titles-string "#{pane_current_command}"
setw -g allow-rename on
setw -g mode-style "fg=blue, bg=default"

# ###################
# ### Keybindings ###
# ###################
unbind C-b
unbind C-z

set -g prefix C-a
bind C-a send-prefix

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# ## Window
bind-key -n M-i   previous-window
bind-key -n M-p   next-window

## Reorder tmux windows
bind-key -n M-I { swap-window -t -1; previous-window }
bind-key -n M-P { swap-window -t +1; next-window }

## Split panel
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind | split-window -h
bind - split-window -v

## Switch panel
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

## Swap panel
bind-key Up swap-pane -U
bind-key Down swap-pane -D

## Resize panel
bind-key -n M-S-Left resize-pane -L 5
bind-key -n M-S-Right resize-pane -R 5
bind-key -n M-S-Down resize-pane -D 5
bind-key -n M-S-Up resize-pane -U 5

# Toggle Mouse
bind-key m set-option -g mouse \; display "Mouse: #{?mouse,ON,OFF}"

## Fix Home and End keys
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

